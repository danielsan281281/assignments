<div class="text-center">
  <h2>Signup Form</h2>
</div>

<form name="signupForm" novalidate ng-controller="SignUpFormController as signup">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Firstname</label>
    <input type="text" class="form-control-sm color: #000;" name="firstname" placeholder="Pick your firstname"
      ng-model="signup.user.firstname"
      required>
      <span
        ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
        Firstname is required
      </span>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Lastname</label>
    <input type="text" class="form-control-sm" name="lastname" placeholder="Pick your lastname"
      ng-model="signup.user.lastname"
      required>
      <span
        ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
        Lastname is required
      </span>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <input type="email" class="form-control-sm" name="email" placeholder="Email"
      ng-model="signup.user.email"
      required>
      <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone</label>
    <input type="text" class="form-control-sm" name="phone" placeholder="Phone ###-###-####"
      ng-model="signup.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})" required>
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Favourite dish (menu number)</label>
    <input type="text" class="form-control-sm" name="favouriteDish" placeholder="Pick your firstname"
      ng-model="signup.user.favouriteDish"
      required>
      <span
        ng-if="signupForm.favouriteDish.$error.required && signupForm.favouriteDish.$touched">
        Favourite dish is required
      </span>
      <span
        ng-if="!signup.favouriteDish">
        No such menu number exists
      </span>
  </div>

  <button class="btn btn-warning"
    ng-disabled="signupForm.$invalid"
    ng-click="signup.submit()">Submit</button>

    <span
      ng-if="signup.completed">
      Your information has been saved
    </span>

</form>

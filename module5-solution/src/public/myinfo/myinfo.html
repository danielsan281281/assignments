<div ng-if="!myInfoCtrl.userInfo" class="text-center">
  <a ui-sref="public.signup">Not Signed Up Yet. Sign up Now!</a>
</div>

<div ng-show="myInfoCtrl.userInfo" class="container">
  <h2 class="text-center">
  My info
  </h2>

  <div><label>Firstname:</label>&nbsp;{{ myInfoCtrl.userInfo.firstname }}</div>

  <div><label>Lastname:</label>&nbsp;{{ myInfoCtrl.userInfo.lastname }}</div>

  <div><label>Email:</label>&nbsp{{ myInfoCtrl.userInfo.email }}</div>

  <div><label>Phone:</label>&nbsp{{ myInfoCtrl.userInfo.phone }}</div>

  <div>
    <label>Favourite dish name:</label>&nbsp;{{ myInfoCtrl.userInfo.favouriteDish.name }}
  </div>
  <div>
    <label>Favourite dish description: </label>&nbsp;{{ myInfoCtrl.userInfo.favouriteDish.description }}
    <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.userInfo.favouriteDish.shortName}}.jpg" alt="{{myInfoCtrl.userInfo.favouriteDish}}">
  </div>
</div>

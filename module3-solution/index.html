<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   <div ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <input type="text" ng-model="list.itemName" placeholder="search term" class="form-control">
    </div>
    <div>
      <button ng-click="list.findItem(list.itemName);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <found-items items="list.found" on-remove="list.removeItem(index)"></found-items>
  </div>

  </body>
</html>

<a ui-sref="home">Home</a> &lt;
<a ui-sref="categories">Categories</a>

<table>
    <th>Short Name</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>

  <tr ng-repeat="item in itemsList.items">
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.price_large }}</td>
  </tr>
</table>
